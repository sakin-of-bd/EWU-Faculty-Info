<!DOCTYPE html>
<html lang="en">
<head>

  <title>Department of CSE</title>
  <link rel="stylesheet" href="cse_style.css" />
</head>
<body>

  <h1 class="cse_page_title">Welcome to Department of CSE</h1>

  <h2>Add a Faculty</h2>
  <form id="facultyForm">
    <label for="facultyName">Faculty Name:</label>
    <input type="text" id="facultyName" required />

    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" required />

    <label for="officeHourPhoto">Office Hour Photo:</label>
    <input type="file" id="officeHourPhoto" accept="image/*" />

    <button type="submit">Add Faculty</button>
  </form>

  <h2>Faculty List</h2>
  <div id="facultyList"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaNWnC7FRwP3yX-9FLzodsdWBzMn0be2Y",
      authDomain: "ewu-faculty-directory.firebaseapp.com",
      projectId: "ewu-faculty-directory",
      storageBucket: "ewu-faculty-directory.appspot.com",
      messagingSenderId: "257535555596",
      appId: "1:257535555596:web:dc86bf80d35440db869629",
      measurementId: "G-4W10Z7HHZ4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Expose Firebase modules to window so cse_faculty.js can use them
    window.db = db;
    window.storage = storage;
  </script>

  <!-- Your JS logic -->
  <script src="cse_faculty.js" type="module"></script>
</body>
</html>
